exampleHologram:
  location:
    x: 10
    y: 20
    z: 0
    world: "world"
  lines:
    1:
      type: TEXT
      yaw: 0
      pitch: 0
      rotation: FIXED
      glowing: false
      shadow: false
      shadowColor: "10, 200, 200, 200" # ARGB (AAA, RRR, GGG, BBB)
      seeThru: false
      opacity: 1
      alignment: CENTER
      brightness: 1.0
      width: 10
      updateInterval: 1000 # in miliseconds
      text:
        - "Example first line :O"
      offset:
        x: 0.0
        y: 0.0
        z: 0.0
      scale:
        x: 1.0
        y: 1.0
        z: 1.0
    2:
      type: ITEM
      yaw: 0
      pitch: 0
      offset:
        x: 0.0
        y: 2.0
        z: 0.0
      scale:
        x: 1.0
        y: 1.0
        z: 1.0
      brightness: 1.0
      itemSlot: HEAD
      item: "%player_item_in_hand%"

